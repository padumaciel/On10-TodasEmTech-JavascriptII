<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900|Roboto+Slab:700|Roboto:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>My Audible Books</title>
</head>
<body>
    <header class="header">
        <img src="./img/book.png" alt="Logo do My Audible Books" class="img-header"/>
    </header>
    <div class="divisoria"></div>
    <main>
        <section class="section-formulario">
            <form action="envia_dados_para_tabela" onsubmit="exibirDadosTabela(event)">
                <div class="div-formulario">
                    <label class="legenda-formulario" for="title" id="titulo">Título</label>
                    <input class="caixaDeTexto-formulario" name="title" placeholder="Digite o título do livro" type="text" id="tituloDoLivro" autocomplete="off" required>
                </div>
                <div class="div-formulario">
                    <label class="legenda-formulario" for="autor">Autor</label>
                    <input class="caixaDeTexto-formulario" name="autor" placeholder="Digite o autor/a autora do livro" type="text" id="autorDoLivro" autocomplete="off" required>  
                </div>
                <div class="div-formulario">
                    <label class="legenda-formulario" for="isbn">ISBN</label>
                    <input class="caixaDeTexto-formulario" name="isbn" placeholder="Digite o ISBN" type="number"  id="isbnDoLivro" autocomplete="off" required>  
                </div>
                <div class="div-formulario">
                    <label class="legenda-formulario" for="publicacao">Data de Publicação</label>
                    <input class="caixaDeTexto-formulario" name="publicacao" placeholder="Digite a data de publicação do livro" type="date" id="dataDePublicacaoDoLivro" autocomplete="off" required>  
                </div>
                <div class="div-botao-formulario">
                    <input type="submit" id="botaoDeAdicionarLivro" class="botaoFormulario">
                </div>
            </form>
        </section>
        <section class="section-tabela">
            <table class="tabela">
                <thead class="cabecalho-tabela">
                    <tr>
                        <div class="div-titulo-tabela">
                            <th>Título</th>
                        </div>
                        <div class="div-titulo-tabela">
                            <th>Autor</th>
                        </div>
                        <div class="div-titulo-tabela">
                            <th>ISBN</th>
                        </div>
                        <div class="div-titulo-tabela">
                            <th>Data de Publicação</th>
                        </div>
                    </tr>
                </thead>
                <tbody id="corpoTabela" class="corpo-tabela">
                </tbody>
            </table>
        </section>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
